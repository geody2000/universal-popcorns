<h1>Groovybox</h1>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Random YouTube Video Player</title>
  </head>
  <body>
    <iframe id="ytplayer" width="640" height="360" src="" frameborder="0"></iframe>
    <script>
      // An array of YouTube video IDs
      var videoIDs = ["SAa4teWb0rU", "EahKmJ4-tjY", "r1C69fzfGBM"];

      // Pick a random video ID from the array
      var randomVideoID = videoIDs[Math.floor(Math.random() * videoIDs.length)];

      // Set the source of the YouTube player to the selected video ID
      document.getElementById("ytplayer").src = "https://www.youtube.com/embed/" + randomVideoID;
    </script>
  </body>
</html>
