<body>
   
<div class="universal-popcorns-top-title"><a href="../../index.html">Universal Popcorns</a></div> 

<div class="back-arrow">
    <a href="../index.html#random-tom">
     <img src="../../icons/google/arrow-back.svg" alt="Back arrow.">
    </a> 
   </div>

<div class="wrapper-max-width">
   
<h1>Groovybox</h1>

<div id="video-container">

<iframe width="560" height="315" src="https://www.youtube.com/embed/SAa4teWb0rU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen autoplay></iframe>

<iframe width="560" height="315" src="https://www.youtube.com/embed/EahKmJ4-tjY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen autoplay></iframe>

</div>

<button id="change-video">Change Video</button>

</div>

<script>
const videoContainer = document.getElementById('video-container');
const iframes = videoContainer.getElementsByTagName('iframe');
const button = document.getElementById('change-video');

function showRandomIframe() {
  const randomIndex = Math.floor(Math.random() * iframes.length);
  for (let i = 0; i < iframes.length; i++) {
    if (i === randomIndex) {
      iframes[i].style.display = 'block';
    } else {
      iframes[i].style.display = 'none';
    }
  }
}

button.addEventListener('click', showRandomIframe);
showRandomIframe();
</script>

</body>
